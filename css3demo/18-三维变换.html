<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-left: 200px;
				margin-top: 10px;
				transition: transform .5s;
			}
			div:first-of-type:active{
				transform:translate3d(0px,0px,400px);
			}
			div:nth-of-type(2):active{
				transform:scale3d(2,0.5,1);
			}
			div:nth-of-type(3):active{
				transform: rotate3d(1,1,0,330deg);
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</body>
</html>
