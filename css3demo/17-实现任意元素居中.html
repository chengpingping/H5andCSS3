<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			border-radius: 200px;
			background-color: #ccc;
			margin: 100px auto;
			position: relative;
		}
		.rec{
			width: 200px;
			height: 200px;
			background-color: red;
			/*margin: auto auto;*/
			position: absolute;
			/*定位百分比是参照父元素*/
			left: 50%;
			top: 50%;
			/*使用transform实现元素的居中，百分比是参照元素本身的宽高*/
			transform:translate(-50%,-50%);
			/*transform:translate(-50px,-50px);*/
		}
	</style>
	<body>
		<div class="box">
			<div class="rec"></div>
		</div>
	</body>
</html>
