<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.4.1.min.js" ></script>
		<!--<script type="text/javascript" src="../js/jquery.fullPage.min.js" ></script>-->
		<script type="text/javascript" src="../js/fullpage.js" ></script>
		<style>
			/*交集显示器:当元素同时添加second和current样式时才会有效果*/
			.first.current{
				font-size: 100px;
			}
			.second.current{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div id="fullpage">
			<div class="section first">1</div>
			<div class="section second">2</div>
			<div class="section">3</div>
			<div class="section">4</div>
			<div class="section">5</div>
		</div>
		<script>
			/*最简化*/
			$(function(){
				$("#fullpage").fullpage({
					/*设置每一屏的颜色*/
					sectionsColor:["red","green","blue","pink","yellow"],
					/*当滚动到某一屏之后调用回调函数*/
					afterLoad:function(anchorLink,index){
						/*anchokLink:锚链接
						 index:当前页面*/
						/*console.log(index.index);*/
//						alert(index.index);
						/*先将其他屏的current移除*/
						$(".section").removeClass("current")
						$(".section").eq(index.index-1).removeClass("current");
						/*当滚动到某一屏为元素添加样式*/
						$(".section").eq(index.index).addClass("current");
					}
				});
			});
		</script>
	</body>
</html>
