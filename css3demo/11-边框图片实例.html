<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 300px;
				height: auto;
				border: 10px solid red;
				margin: 120px auto;
				border-image-source: url(../img/1.gif);
				border-image-slice: 10 fill;
				border-image-width: 10px;
				border-image-repeat: stretch;
			}
		</style>
	</head>
	<body>
		<div>border-image-source: url(../img/head.jpeg);/*设置边框图片*/<br />
	border-image-slice: 27 fill;/*设置四个方向上的裁切距离*/<br />
	fill:做内容填充<br />
	border-image-width:边框图片宽度，如果没有设置，那么边框的大小就是元素的大小<br />
	border-image-outset:扩展边框<br />
	border-image-repeat:repeat直接平铺,round缩放平铺</div>
	</body>
</html>
