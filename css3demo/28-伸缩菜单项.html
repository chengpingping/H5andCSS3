<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 500px;
				height: 300px;
				border: 1px solid #ccc;
				margin: 100px auto;
			}
			div>ul{
				list-style: none;
				width: 100%;
				display: flex;
			}
			div>ul>li{
				width: 36px;
				line-height: 36px;
				background-color: #9fffd6;
				border-right: 1px solid #ccc;
				flex: 1;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div >
			<ul>
				<li>首页</li>
				<li>商品分类</li>
				<li>我的订单</li>
				<li>最新商品</li>
				<li>联系我们</li>
			</ul>
		</div>
	</body>
</html>
