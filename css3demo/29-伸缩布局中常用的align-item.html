<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 900px;
				height: 600px;
				border: 1px solid red;
				margin: 0 auto;
				display: flex;
				justify-content: space-around;
				align-items: baseline;
			}
			.first{
				width: 200px;
				height: 200px;
				background-color: green;
			}
			.second{
				width: 200px;
				height: 200px;
				background-color: red;
				align-self: flex-end;
			}
			.third{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="first">abc</div>
			<div class="second" style="font-size: 100px;">def</div>
			<div class="third">ghi</div>
		</div>
	</body>
</html>
